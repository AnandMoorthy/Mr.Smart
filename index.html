	<body>	
		<form><br><br><br><br><br><br><br><br><br><br>
		<center><button type="button" class="ui-btn ui-btn-inline" onclick="anand()">Guess it!</button></center>
		<h4>Done By</h4><br>
		<h4>Anandhamoorthy</h4>
		</form>
	<script>
		function anand()
		{
		var to;
		var guess;
		to = Math.ceil(Math.random()*10);
		guess=window.prompt("I'm Thinking a number between 1 and 10." + " What it is","");
		while(guess != to)
		{
		if(guess < to)
		{
		guess = window.prompt("Your guess of" + guess + " was to low. Guess again.", "");
		}
		else {
		guess=window.prompt("Your guess Of" + guess + " was to high. Guess again.", "");
		}
		}
		window.alert(guess +" is Correct!");
		}
	</script>
